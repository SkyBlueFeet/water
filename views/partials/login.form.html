<form class="form-signin pt-md-50" action="/user/login?type=USER" method="POST">
    <div class="text-center mb-4">
        <img class="mb-4" src="/public/images/logo-384.png" alt="Logo" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">用 户 登 录</h1>
        <p>畅享便捷服务</p>
    </div>

    <!--登录失败时显示  -->
    <% if (data.updatePwd) { %>
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>密码修改成功</strong> 请登录
        <button @click="hideAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <% } %>
    <div v-show="alertShow" class="alert alert-dismissible fade show" :class="alertStyle" role="alert">
        <strong>登录失败！</strong> 请检查账号或密码
        <button @click="hideAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="form-label-group">
        <input type="tel" pattern=".{8,11}" id="inputID" name="inputID" class="form-control" placeholder="Email address"
            required autofocus>
        <label for="inputID">请输入手机号</label>
    </div>

    <div class="form-label-group">
        <input type="password" name="inputPwd" id="inputPwd" class="form-control" placeholder="Password" required>
        <label for="inputPwd">输入密码</label>
    </div>

    <div class="checkbox mb-3 d-flex justify-content-between flex-row-reverse">
        <!-- <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="save-info">
            <label class="custom-control-label unselect" for="save-info">记住密码</label>
        </div> -->
        <div class="custom-control custom-checkbox">
            <input required checked type="checkbox" class="custom-control-input " id="agree-service" />
            <label class="custom-control-label unselect" for="agree-service">同意
                <a href="javascript:void(0)"><%= title %>服务条款</a>
            </label>
        </div>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">登 录</button>
    <div class="d-flex flex-row justify-content-between">
        <label class="mt-4 mb-2 text-muted text-right">
            <!-- 登录注册链接 -->
            <a href="/user/register">没有账号?点击注册</a>
        </label>
        <label class="mt-4 mb-2 text-muted text-right">
            <a href="/user/reset">找回密码 &raquo;</a>
        </label>
    </div>
</form>
